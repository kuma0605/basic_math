<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <img src="./归并排序思想.jpg" alt="">
        <img src="./归并排序具体案例.jpg" alt="">
    </div>
    <script>
        function merge_sort(to_sort){
            if(to_sort===null)return []

            //如果只剩一个数，返回该数
            if(to_sort.length===1)return to_sort;

            //将数组分解成左右两半
            let mid = Math.round(to_sort.length/2); //需要四舍五入
            let left = to_sort.slice(0,mid);
            let right = to_sort.slice(mid);

            //嵌套调用，对两半分别进行排序
            left = merge_sort(left);
            right = merge_sort(right);

            //合并排序后的两半
            let merged = merge(left, right);

            return merged;
        }

        function merge(a, b){
            if(a===null)a=[]
            if(b===null)b=[]

            let merged_one = []

            let mi =0; ai=0; bi=0;

            //轮流从两个数组中取出较小的值，放入合并后的数组中
            while(ai<a.length&&bi<b.length){
                if(a[ai]<=b[bi]){
                    merged_one[mi]=a[ai]
                    ai++;
                }else{
                    merged_one[mi]=b[bi]
                    bi++;
                }
                mi++;
            }

            //将某个数组内剩余的数字放入合并后的数组中
            if(ai<a.length){
                for(let i=ai; i<a.length;i++){
                    merged_one[mi]=a[i];
                    mi++;
                }
            }else{
                for(let i = bi; i<b.length;i++){
                    merged_one[mi]=b[i];
                    mi++;
                }
            }

            return merged_one;

        }

        let to_sort = [3434, 3356, 67, 12334, 878667, 387];
        sorted = merge_sort(to_sort);
        console.log(sorted)
    </script>
</body>
</html>
