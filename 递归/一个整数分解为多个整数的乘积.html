<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calc(n,result=[]){
            if(n==1){
                if(result.length===1&&!result.includes(1)){
                    result.push(1)
                }
                if(result.length===0){
                    result=[1]
                }
                console.log(result);
                return;
            }else if(n%1!==0){
                return;
            }else{
                let start =1;
                if(result.length>=1)start=2;
                for(let i=start; i<=n;i++){
                    let curRes = [].concat(result);
                    if(n%i==0){
                        curRes.push(i);
                        calc(n/i,curRes)
                    }
                }
            }
        }
        calc(8,[]);
    </script>
</body>
</html>
