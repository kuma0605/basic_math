<body>
    <script>
        function prove(k, result={}){
            /** 
             * * @Description: 使用函数的递归（嵌套）调用，进行数学归纳法证明
             * * @param k-放到第几格，result-保存当前格子的麦粒数和麦粒总数 
             * * @return boolean-放到第k格时是否成立 
             * */

            if(k==1){
                if(Math.pow(2,1)-1==1){
                    result.wheatNum =1;
                    result.wheatTotalNum =1;
                    return true;
                }else return false;
            }
            else{
                let proveOfPreviousOne = prove(k-1, result);
                result.wheatNum *= 2;
                result.wheatTotalNum += result.wheatNum;
                let proveOfCurrentOne = false;
                if(result.wheatTotalNum==Math.pow(2,k)-1)proveOfCurrentOne=true;
                if(proveOfPreviousOne&&proveOfCurrentOne)return true;
                else return false;
            }
        }

        let result = {};
        prove(63, result);
        console.log(result)
    </script>
</body>
